<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Home Page</title>
</head>

<body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <button type="submit" onclick='text2text()'>text2text</button>
    <button type="submit" onclick='speech2text()'>speech2text</button>
    <button type="submit" onclick='speech2speech()'>speech2speech</button>
    <button type="submit" onclick='text2speech()'>text2speech</button>
    <script>
        var dictToSend_text2text = { 'text': 'my name is ayush', 'from_language': 'en', 'to_language': 'hi' }
        var dictToSend_text2speech = { 'text': 'my name is ayush' , 'audio_filename': 'text2speech.wav' }
        var dictToSend_speech2text = { 'audio_filename': 'Conference.wav' }
        var dictToSend_recordAudio = { 'audio_output_filename': 'record_audio.wav' }
        var dictToSend_speech2speech = { 'audio_input_filename': 'Conference.wav' , 'audio_output_filename': 'speech2speech.wav' }

        function text2text() {
            var callback = $.ajax({
                type: "POST",
                url: "http://localhost:5000/text2text",
                data: dictToSend_text2text,
                success: function (msg) {
                    console.log(msg);
                }
            });
        }
        function speech2text() {
            var callback = $.ajax({
                type: "POST",
                url: "http://localhost:5000/speech2text",
                data: dictToSend_speech2text,
                success: function (msg) {
                    console.log(msg);

                }
            });
        }
        function speech2speech() {
            var callback = $.ajax({
                type: "POST",
                url: "http://localhost:5000/speech2speech",
                data: dictToSend_speech2speech,
                success: function (msg) {
                    console.log(msg);
                    var audio = new Audio(dictToSend_speech2speech['audio_output_filename']);
                    audio.play();
                }
            });
        }
        function text2speech() {
            var callback = $.ajax({
                type: "POST",
                url: "http://localhost:5000/text2speech",
                data: dictToSend_text2speech,
                success: function (msg) {
                    console.log(msg); 
                    var audio = new Audio(dictToSend_text2speech['audio_filename']);
                    audio.play();
                }
            });
        }
    </script>
</body>

</html>
